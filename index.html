
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Cookiese</title>
</head>
<body>

  <header>
    <h2>Welcome to Sherill's Street Cookies!</h2>
  </header>

<br><br>
  <div class="main">
    <div id='bg'>
    <center><img src='images/SherillsStreet.jpg' class='bg-img'/>
  </div>

  <center><div class='cookies'>
    <div id='sugar'>
      <h3><span class='minus'> - </span> Sugar Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <img src='images/cookiemonster.png' class='sug-img'/>
    </div>

    <div id="lemon">
      <h3><span class='minus'> - </span> Lemon Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <img src='images/elmo.png' class='lem-img'/>
    </div>

    <div id="chocolate">
      <h3><span class='minus'> - </span> Chocolate Cookie <span class='plus'> + </span></h3>
      <h4 class='count'>0</h4>
      <img src='images/oscar.png' class='choc-img'/>
    </div>
  </div>
  <footer>
  </footer>

	<script src="cookies.js"></script>
	<script src="counter.js"></script>
</body>
